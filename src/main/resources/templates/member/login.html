<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Login</title>
</head>
<body class="backgroundClass">
<div layout:fragment="content">
<div class="container">
    <h1 class="mt-4">Login</h1>
    <form action="#" th:action="@{/member/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- 회원가입 버튼 -->
    <a th:href="@{/member/register}" class="btn btn-secondary" style="margin-top:5px">Sign Up</a>
</div>
</div>

</body>
</html>
