<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
  <title>Modify Bundle</title>
</head>
<body class="backgroundClass">
<div layout:fragment="content">
<div class="container mt-4">
  <h1>Modify Bundle</h1>

  <form th:action="@{/bundle/modify}" th:object="${bundleDTO}" method="post">
    <!-- Hidden Input: Bundle ID -->
    <input type="hidden" th:field="*{bno}" />

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/bundle/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</div>
</body>
</html>
