<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
  <title>Create Bundle</title>
</head>
<body class="backgroundClass">
<div layout:fragment="content">
<div class="container mt-4">
  <h1>Create New Bundle</h1>
  <!-- Bundle 생성 폼 -->
  <form th:action="@{/bundle/save}" th:object="${bundleDTO}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Bundle Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Bundle Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Bundle</button>
    <a th:href="@{/bundle/list}" class="btn btn-secondary">Back to List</a>
  </form>
</div>
</div>

</body>
</html>
